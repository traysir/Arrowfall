<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Arrowfall</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --glow-color: rgba(236, 72, 153, 0.5);
      --trail-color: rgba(236, 72, 153, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    /* Respect user's motion preferences */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* GPU acceleration for animations */
    .gpu-accelerated {
      will-change: transform;
      transform: translateZ(0);
      backface-visibility: hidden;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1) translateZ(0); }
      50% { transform: scale(1.05) translateZ(0); }
    }
    
    @keyframes slideIn {
      from { transform: translateY(-20px) translateZ(0); opacity: 0; }
      to { transform: translateY(0) translateZ(0); opacity: 1; }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px var(--glow-color); }
      50% { box-shadow: 0 0 40px var(--glow-color); }
    }
    
    @keyframes particleFade {
      0% { transform: translate(0, 0) scale(1) translateZ(0); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0) translateZ(0); opacity: 0; }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0) translateZ(0); }
      25% { transform: translateX(-5px) translateZ(0); }
      75% { transform: translateX(5px) translateZ(0); }
    }
    
    @keyframes hitBurst {
      0% { transform: scale(1) translateZ(0); opacity: 1; }
      100% { transform: scale(2.5) translateZ(0); opacity: 0; }
    }
    
    @keyframes comboGlow {
      0% { text-shadow: 0 0 10px currentColor; }
      50% { text-shadow: 0 0 30px currentColor, 0 0 40px currentColor; }
      100% { text-shadow: 0 0 10px currentColor; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) translateZ(0); }
      50% { transform: translateY(-20px) translateZ(0); }
    }
    
    @keyframes perfectRing {
      0% { transform: scale(0.5) translateZ(0); opacity: 1; }
      100% { transform: scale(2) translateZ(0); opacity: 0; }
    }
    
    @keyframes starBurst {
      0% { transform: scale(0) rotate(0deg) translateZ(0); opacity: 1; }
      100% { transform: scale(1.5) rotate(180deg) translateZ(0); opacity: 0; }
    }
    
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    
    @keyframes comboBounce {
      0% { transform: scale(0.8) translateZ(0); }
      50% { transform: scale(1.2) translateZ(0); }
      100% { transform: scale(1) translateZ(0); }
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes titlePulse {
      0%, 100% { filter: drop-shadow(0 0 30px rgba(255, 0, 110, 0.8)) drop-shadow(0 0 60px rgba(131, 56, 236, 0.6)) brightness(1); }
      50% { filter: drop-shadow(0 0 50px rgba(255, 0, 110, 1)) drop-shadow(0 0 100px rgba(131, 56, 236, 0.8)) brightness(1.1); }
    }

    @keyframes orbit {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
      25% { transform: translateY(-15px) rotate(90deg); opacity: 1; }
      50% { transform: translateY(0px) rotate(180deg); opacity: 0.8; }
      75% { transform: translateY(15px) rotate(270deg); opacity: 1; }
    }

    @keyframes subtitleGlow {
      0%, 100% { filter: brightness(1) blur(0px); }
      50% { filter: brightness(1.2) blur(0.5px); }
    }

    @keyframes lineGlow {
      0%, 100% { filter: brightness(1) blur(0px); }
      50% { filter: brightness(1.5) blur(1px); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .animate-pulse-slow { animation: pulse 2s ease-in-out infinite; }
    .animate-slide-in { animation: slideIn 0.3s ease-out; }
    .animate-glow { animation: glow 2s ease-in-out infinite; }
    .animate-shake { animation: shake 0.3s ease-in-out; }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .particle { animation: particleFade 0.6s ease-out forwards; }
    .hit-burst { animation: hitBurst 0.5s ease-out forwards; }
    .perfect-ring { animation: perfectRing 0.6s ease-out forwards; }
    .star-burst { animation: starBurst 0.8s ease-out forwards; }
    .combo-bounce { animation: comboBounce 0.3s ease-out, comboGlow 0.5s ease-in-out; }
    
    .hit-flash {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      pointer-events: none;
      animation: fadeOut 0.3s ease-out forwards;
    }
    
    .progress-bar { transition: width 0.1s linear; }
    
    .genre-card {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .genre-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }
    
    .genre-card:hover::before { left: 100%; }
    .genre-card:hover { transform: translateY(-10px) scale(1.05) translateZ(0); }
    
    .lane-glow { box-shadow: 0 0 30px currentColor; }
    
    .bg-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-size: 20px 20px;
      background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      pointer-events: none;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title-main {
      position: relative;
      display: inline-block;
      font-size: 8rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientFlow 4s ease infinite, titlePulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255, 0, 110, 0.8)) drop-shadow(0 0 60px rgba(131, 56, 236, 0.6));
      letter-spacing: 2px;
    }

    .title-decoration {
      position: absolute;
      font-size: 3rem;
      animation: orbit 6s linear infinite;
      opacity: 0.8;
    }

    .title-decoration-1 { top: -20px; left: -40px; animation-delay: 0s; }
    .title-decoration-2 { top: -20px; right: -40px; animation-delay: 2s; }
    .title-decoration-3 { bottom: -30px; left: 10%; animation-delay: 1s; }
    .title-decoration-4 { bottom: -30px; right: 10%; animation-delay: 3s; }

    .subtitle {
      font-size: 2rem;
      background: linear-gradient(135deg, #ff006e, #3a86ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: 1px;
      animation: subtitleGlow 2s ease-in-out infinite;
    }

    .divider-line {
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 110, 0.8), rgba(131, 56, 236, 0.8), rgba(58, 134, 255, 0.8), transparent);
      margin: 2rem auto;
      width: 80%;
      max-width: 500px;
      border-radius: 2px;
      animation: lineGlow 2s ease-in-out infinite;
    }

    .description-text {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 0.5px;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .bounce-icon {
      display: inline-block;
      animation: bounceIcon 1s ease-in-out infinite;
    }

    /* Touch control zones for mobile */
    .touch-zone {
      position: absolute;
      bottom: 0;
      height: 50%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 2rem;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .touch-zone:active .touch-btn {
      transform: scale(1.2);
      background: var(--active-color);
    }

    .touch-btn {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.1s, background 0.1s;
    }

    @media (max-width: 768px) {
      .title-main { font-size: 4rem; }
      .subtitle { font-size: 1.5rem; }
      .title-decoration { font-size: 2rem; }
    }
  </style>

  <script type="text/babel">
    const { useState, useRef, useEffect, useCallback, useMemo } = React;

    // ============================================
    // CONFIGURATION

    const GENRE_THEMES = {
      pop: {

        textGradient: 'from-red-500 to-gray-400',
        borderColor: 'border-red-600',

      },
      electronic: {
        name: 'Electronic', emoji: '‚ö°', description: 'Energetic & Vibrant',
        bg: 'from-purple-900 via-blue-900 to-black',
        primary: 'from-cyan-500 to-blue-600',
        secondary: 'from-purple-500 to-cyan-500',
        accent: 'cyan-400', glow: 'rgba(34, 211, 238, 0.5)',
        noteGradient: 'from-cyan-400 to-blue-500',
        hitZone: 'from-cyan-500 to-blue-500',
        textGradient: 'from-cyan-400 to-blue-500',
        borderColor: 'border-cyan-400',
        trailColor: 'rgba(34, 211, 238, 0.3)'
      }
    };

    const LANES = ['left', 'down', 'up', 'right'];
    const LANE_KEYS = { ArrowLeft: 'left', ArrowDown: 'down', ArrowUp: 'up', ArrowRight: 'right' };
    const LANE_ICONS = { left: '‚Üê', down: '‚Üì', up: '‚Üë', right: '‚Üí' };
    
    const GAME_CONFIG = {
      HIT_WINDOW: 0.2,
      NOTE_SPEED: 2,
      AUDIO_OFFSET: 0.0,
      HIT_ZONE_POSITION: 85,
      TIMING: {
        perfect: 0.07,
        good: 0.13
      },
      POINTS: {
        perfect: 100,
        good: 75,
        ok: 50
      },
      DIFFICULTY: {
        easy: { notesPerBeat: 1, skipPattern: 2 },
        medium: { notesPerBeat: 1, skipPattern: 0 },
        hard: { notesPerBeat: 2, skipPattern: 0 }
      }
    };

    // ============================================
    // AUDIO ANALYSIS MODULE
    // ============================================
    const AudioAnalyzer = {
      async analyze(file) {
        const arrayBuffer = await file.arrayBuffer();
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        
        const channelData = audioBuffer.getChannelData(0);
        const sampleRate = audioBuffer.sampleRate;
        const duration = audioBuffer.duration;
        
        const beats = this.detectBeats(channelData, sampleRate);
        const bpm = this.estimateBPM(beats);
        
        audioContext.close();
        
        return { duration, bpm, beats, beatCount: beats.length };
      },

      detectBeats(channelData, sampleRate) {
        const beats = [];
        const windowSize = Math.floor(sampleRate * 0.043);
        const hopSize = Math.floor(windowSize / 8);
        
        // Calculate energy envelope
        const energies = [];
        for (let i = 0; i < channelData.length - windowSize; i += hopSize) {
          let energy = 0;
          for (let j = 0; j < windowSize; j++) {
            const sample = channelData[i + j];
            energy += sample * sample;
          }
          energies.push({ 
            time: i / sampleRate, 
            energy: Math.sqrt(energy / windowSize)
          });
        }
        
        // Smoothing
        const smoothed = [];
        const smoothWindow = 5;
        for (let i = smoothWindow; i < energies.length - smoothWindow; i++) {
          let sum = 0;
          for (let j = -smoothWindow; j <= smoothWindow; j++) {
            sum += energies[i + j].energy;
          }
          smoothed.push({
            time: energies[i].time,
            energy: sum / (smoothWindow * 2 + 1)
          });
        }
        
        // Derivative (change in energy)
        const derivatives = [];
        for (let i = 1; i < smoothed.length; i++) {
          derivatives.push({
            time: smoothed[i].time,
            derivative: smoothed[i].energy - smoothed[i - 1].energy
          });
        }
        
        // Find peaks
        const sorted = [...derivatives].sort((a, b) => b.derivative - a.derivative);
        let threshold = sorted[Math.floor(sorted.length * 0.15)]?.derivative || 0;
        
        let lastBeat = -1;
        const minInterval = 0.15;
        
        for (let i = 10; i < derivatives.length - 10; i++) {
          const current = derivatives[i];
          
          if (current.derivative > threshold && current.derivative > 0) {
            let isLocalMax = true;
            for (let j = -5; j <= 5; j++) {
              if (j !== 0 && derivatives[i + j]?.derivative > current.derivative) {
                isLocalMax = false;
                break;
              }
            }
            
            if (isLocalMax && (current.time - lastBeat) >= minInterval) {
              beats.push(current.time);
              lastBeat = current.time;
            }
          }
        }
        
        // Retry with lower threshold if needed
        if (beats.length < 50) {
          const lowerThreshold = sorted[Math.floor(sorted.length * 0.25)]?.derivative || 0;
          beats.length = 0;
          lastBeat = -1;
          
          for (let i = 10; i < derivatives.length - 10; i++) {
            const current = derivatives[i];
            
            if (current.derivative > lowerThreshold && current.derivative > 0) {
              let isLocalMax = true;
              for (let j = -3; j <= 3; j++) {
                if (j !== 0 && derivatives[i + j]?.derivative > current.derivative) {
                  isLocalMax = false;
                  break;
                }
              }
              
              if (isLocalMax && (current.time - lastBeat) >= minInterval) {
                beats.push(current.time);
                lastBeat = current.time;
              }
            }
          }
        }
        
        return beats;
      },

      estimateBPM(beats) {
        if (beats.length < 2) return 120;
        
        const intervals = [];
        for (let i = 1; i < Math.min(beats.length, 50); i++) {
          intervals.push(beats[i] - beats[i - 1]);
        }
        
        intervals.sort((a, b) => a - b);
        const medianInterval = intervals[Math.floor(intervals.length / 2)];
        return Math.round(60 / medianInterval);
      }
    };

    // ============================================
    // NOTE GENERATOR MODULE  
    // ============================================
    const NoteGenerator = {
      generate(beats, difficulty) {
        const notes = [];
        const settings = GAME_CONFIG.DIFFICULTY[difficulty];
        
        beats.forEach((beatTime, index) => {
          if (settings.skipPattern > 0 && index % settings.skipPattern !== 0) return;
          
          const notesToGenerate = settings.notesPerBeat;
          const usedLanes = new Set();
          
          for (let i = 0; i < notesToGenerate; i++) {
            let lane;
            let attempts = 0;
            
            do {
              lane = LANES[Math.floor(Math.random() * LANES.length)];
              attempts++;
            } while (usedLanes.has(lane) && attempts < 10);
            
            usedLanes.add(lane);
            const offset = i * 0.15;
            
            notes.push({
              id: `${beatTime}-${lane}-${i}`,
              lane,
              time: beatTime + offset,
              hit: false,
              missed: false
            });
          }
        });
        
        return notes.sort((a, b) => a.time - b.time);
      }
    };

    // ============================================
    // GAME TIMING ENGINE (using requestAnimationFrame)
    // ============================================
    const useGameLoop = (isPlaying, onTick) => {
      const frameRef = useRef(null);
      const lastTimeRef = useRef(0);
      const startTimeRef = useRef(0);
      
      useEffect(() => {
        if (!isPlaying) {
          if (frameRef.current) {
            cancelAnimationFrame(frameRef.current);
          }
          return;
        }
        
        startTimeRef.current = performance.now();
        lastTimeRef.current = startTimeRef.current;
        
        const tick = (currentTime) => {
          const deltaTime = (currentTime - lastTimeRef.current) / 1000;
          const elapsedTime = (currentTime - startTimeRef.current) / 1000;
          
          lastTimeRef.current = currentTime;
          onTick(elapsedTime, deltaTime);
          
          frameRef.current = requestAnimationFrame(tick);
        };
        
        frameRef.current = requestAnimationFrame(tick);
        
        return () => {
          if (frameRef.current) {
            cancelAnimationFrame(frameRef.current);
          }
        };
      }, [isPlaying, onTick]);
      
      return startTimeRef;
    };

    // ============================================
    // VISUAL EFFECTS COMPONENT
    // ============================================
    const VisualEffects = ({ particles, hitBursts, perfectRings, starBursts, theme }) => (
      <>
        {particles.map(p => (
          <div
            key={p.id}
            className="absolute particle gpu-accelerated"
            style={{
              left: `${(p.laneIndex + 0.5) * 25}%`,

        {hitBursts.map(b => (

            style={{

            }}

        {perfectRings.map(r => (

            key={r.id}

            style={{

              transform: 'translate(-50%, -50%)',
              boxShadow: '0 0 30px rgba(251, 191, 36, 0.8)'
            }}
          />
        ))}
        
        {starBursts.map(s => (
          <div
            key={s.id}
            className="absolute star-burst gpu-accelerated"
            style={{
              left: `${(s.laneIndex + 0.5) * 25}%`,
              top: '85%',
              width: '60px',
              height: '60px',
              background: 'linear-gradient(45deg, #fbbf24, #f59e0b)',
              clipPath: 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)',
              transform: `translate(-50%, -50%) rotate(${s.rotation}deg)`,
              filter: 'drop-shadow(0 0 10px #fbbf24)'
            }}
          />
        ))}
      </>
    );

    // ============================================
    // TOUCH CONTROLS COMPONENT
    // ============================================
    const TouchControls = ({ onLanePress, theme }) => {
      const handleTouch = useCallback((lane, e) => {
        e.preventDefault();
        onLanePress(lane);
      }, [onLanePress]);

      return (
        <div className="absolute inset-0 z-20 md:hidden">
          {LANES.map((lane, index) => (
            <div
              key={lane}
              className="touch-zone"
              style={{ 
                left: `${index * 25}%`, 
                width: '25%',
                '--active-color': theme.glow
              }}
              onTouchStart={(e) => handleTouch(lane, e)}
            >
              <div className="touch-btn">
                {LANE_ICONS[lane]}
              </div>
            </div>
          ))}
        </div>
      );
    };

    // ============================================
    // GENRE SELECTION SCREEN
    // ============================================
    const GenreSelection = ({ onSelect, theme }) => (
      <div className={`min-h-screen bg-gradient-to-b ${theme.bg} text-white flex items-center justify-center p-6 relative overflow-hidden`}>
        <div className="absolute inset-0 bg-pattern"></div>
        <div className="absolute top-20 left-20 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float gpu-accelerated"></div>
        <div className="absolute bottom-20 right-20 w-96 h-96 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-float gpu-accelerated" style={{animationDelay: '2s'}}></div>
        
        <div className="max-w-5xl w-full animate-slide-in relative z-10">
          <div className="text-center mb-16">
            <div className="mb-8 relative inline-block">
              <h1 className="title-main mb-4">Arrowfall</h1>
              <span className="title-decoration title-decoration-1">üéµ</span>
              <span className="title-decoration title-decoration-2">‚ö°</span>
              <span className="title-decoration title-decoration-3">üé∏</span>
              <span className="title-decoration title-decoration-4">üíñ</span>
            </div>
            <div className="divider-line"></div>
            <p className="subtitle mb-6">Select Your Genre</p>
            <p className="description-text mb-2">Choose the vibe that matches your music <span className="bounce-icon">üéµ</span></p>
            <div className="divider-line" style={{maxWidth: '300px', height: '2px', opacity: 0.5, marginTop: '1.5rem', marginBottom: '1.5rem'}}></div>
            <p className="text-lg text-gray-300 mb-2">Upload your MP3 files to play!</p>
            <p className="text-sm text-gray-400">Supports MP3, WAV, OGG, FLAC</p>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {Object.entries(GENRE_THEMES).map(([key, genre]) => (
              <button
                key={key}
                onClick={() => onSelect(key)}
                className={`genre-card bg-gradient-to-br ${genre.primary} p-10 rounded-3xl shadow-2xl cursor-pointer border-4 ${genre.borderColor} glass-effect`}
                style={{'--glow-color': genre.glow}}
              >
                <div className="text-8xl mb-6 animate-float gpu-accelerated">{genre.emoji}</div>
                <h3 className="text-4xl font-black mb-3">{genre.name}</h3>
                <p className="text-base opacity-90 font-semibold">{genre.description}</p>
              </button>
            ))}
          </div>
        </div>
      </div>
    );

    // ============================================
    // MAIN GAME COMPONENT
    // ============================================
    const RhythmGame = () => {
      // State
      const [selectedGenre, setSelectedGenre] = useState(null);
      const [isAnalyzing, setIsAnalyzing] = useState(false);
      const [isPlaying, setIsPlaying] = useState(false);
      const [songData, setSongData] = useState(null);
      const [notes, setNotes] = useState([]);
      const [score, setScore] = useState(0);
      const [combo, setCombo] = useState(0);
      const [maxCombo, setMaxCombo] = useState(0);
      const [currentTime, setCurrentTime] = useState(0);
      const [hitFeedback, setHitFeedback] = useState({});
      const [particles, setParticles] = useState([]);
      const [hitBursts, setHitBursts] = useState([]);
      const [perfectRings, setPerfectRings] = useState([]);
      const [starBursts, setStarBursts] = useState([]);
      const [stats, setStats] = useState({ perfect: 0, good: 0, ok: 0, miss: 0 });
      const [difficulty, setDifficulty] = useState('medium');
      
      // Refs
      const audioRef = useRef(null);
      const audioStartTimeRef = useRef(0);
      const effectTimeoutsRef = useRef([]);
      
      const theme = useMemo(() => 
        selectedGenre ? GENRE_THEMES[selectedGenre] : GENRE_THEMES.pop,
        [selectedGenre]
      );

      // Cleanup effect timeouts
      const clearEffectTimeouts = useCallback(() => {
        effectTimeoutsRef.current.forEach(clearTimeout);
        effectTimeoutsRef.current = [];
      }, []);

      // Create visual effects with proper cleanup
      const createParticles = useCallback((lane, accuracy) => {
        const laneIndex = LANES.indexOf(lane);
        const particleCount = accuracy === 'perfect' ? 8 : accuracy === 'good' ? 5 : 3;
        const newParticles = [];
        
        for (let i = 0; i < particleCount; i++) {
          const angle = (Math.PI * 2 * i) / particleCount;
          const velocity = 50 + Math.random() * 30;
          
          newParticles.push({
            id: `${Date.now()}-${i}-${Math.random()}`,
            laneIndex,
            x: Math.cos(angle) * velocity,
            y: Math.sin(angle) * velocity,
            color: accuracy === 'perfect' ? '#fbbf24' : accuracy === 'good' ? '#34d399' : '#60a5fa',
            size: accuracy === 'perfect' ? 10 : 6
          });
        }
        
        setParticles(prev => [...prev, ...newParticles]);
        
        const timeout = setTimeout(() => {
          setParticles(prev => prev.filter(p => !newParticles.some(np => np.id === p.id)));
        }, 600);
        effectTimeoutsRef.current.push(timeout);
      }, []);

      const createHitBurst = useCallback((lane) => {
        const laneIndex = LANES.indexOf(lane);
        const burstId = `burst-${Date.now()}-${Math.random()}`;
        
        setHitBursts(prev => [...prev, { id: burstId, laneIndex }]);
        
        const timeout = setTimeout(() => {
          setHitBursts(prev => prev.filter(b => b.id !== burstId));
        }, 500);
        effectTimeoutsRef.current.push(timeout);
      }, []);

      const createPerfectRing = useCallback((lane) => {
        const laneIndex = LANES.indexOf(lane);
        const ringId = `ring-${Date.now()}-${Math.random()}`;
        
        setPerfectRings(prev => [...prev, { id: ringId, laneIndex }]);
        
        const timeout = setTimeout(() => {
          setPerfectRings(prev => prev.filter(r => r.id !== ringId));
        }, 600);
        effectTimeoutsRef.current.push(timeout);
      }, []);

      const createStarBurst = useCallback((lane) => {
        const laneIndex = LANES.indexOf(lane);
        const stars = [];
        
        for (let i = 0; i < 4; i++) {
          stars.push({
            id: `star-${Date.now()}-${i}-${Math.random()}`,
            laneIndex,
            rotation: i * 90
          });
        }
        
        setStarBursts(prev => [...prev, ...stars]);
        
        const timeout = setTimeout(() => {
          setStarBursts(prev => prev.filter(s => !stars.some(star => star.id === s.id)));
        }, 800);
        effectTimeoutsRef.current.push(timeout);
      }, []);

      // Handle file upload
      const handleFileUpload = async (e) => {
        const file = e.target.files[0];
        if (!file || !file.type.startsWith('audio/')) {
          alert('Please upload a valid audio file (MP3, WAV, etc.)');
          return;
        }
        
        setIsAnalyzing(true);
        setScore(0);
        setCombo(0);
        setMaxCombo(0);
        setCurrentTime(0);
        setStats({ perfect: 0, good: 0, ok: 0, miss: 0 });
        
        try {
          const analysis = await AudioAnalyzer.analyze(file);
          const generatedNotes = NoteGenerator.generate(analysis.beats, difficulty);
          
          setSongData({
            duration: analysis.duration,
            bpm: analysis.bpm,
            title: file.name.replace(/\.[^/.]+$/, ""),
            beatCount: analysis.beatCount
          });
          
          setNotes(generatedNotes);
          
          // Create audio element
          const audio = new Audio();
          audio.src = URL.createObjectURL(file);
          audio.preload = 'auto';
          audio.volume = 1.0;
          audioRef.current = audio;
          
        } catch (error) {
          console.error('Analysis error:', error);
          alert('Failed to analyze audio. Please try another file.');
        } finally {
          setIsAnalyzing(false);
        }
      };

      // Game loop callback
      const onGameTick = useCallback((elapsedTime) => {
        if (!songData) return;
        
        setCurrentTime(elapsedTime);
        
        // Check for missed notes
        setNotes(prev => prev.map(note => {
          if (!note.hit && !note.missed && (elapsedTime - note.time) > GAME_CONFIG.HIT_WINDOW) {
            setStats(s => ({ ...s, miss: s.miss + 1 }));
            setCombo(0);
            return { ...note, missed: true };
          }
          return note;
        }));
        
        // End game when song finishes
        if (elapsedTime >= songData.duration) {
          stopGame();
        }
      }, [songData]);

      // Use the game loop
      useGameLoop(isPlaying, onGameTick);

      // Start game
      const startGame = useCallback(() => {
        if (!audioRef.current || !songData) return;
        
        setIsPlaying(true);
        setScore(0);
        setCombo(0);
        setMaxCombo(0);
        setCurrentTime(0);
        setStats({ perfect: 0, good: 0, ok: 0, miss: 0 });
        clearEffectTimeouts();
        setParticles([]);
        setHitBursts([]);
        setPerfectRings([]);
        setStarBursts([]);
        
        setNotes(prev => prev.map(note => ({ ...note, hit: false, missed: false })));
        
        audioRef.current.currentTime = 0;
        audioRef.current.play()
          .then(() => {
            audioStartTimeRef.current = performance.now();
          })
          .catch(error => console.error('Audio error:', error));
      }, [songData, clearEffectTimeouts]);

      // Stop game
      const stopGame = useCallback(() => {
        setIsPlaying(false);
        if (audioRef.current) {
          audioRef.current.pause();
        }
        clearEffectTimeouts();
      }, [clearEffectTimeouts]);

      // Handle lane press (keyboard or touch)
      const handleLanePress = useCallback((lane) => {
        if (!isPlaying) return;
        
        const currentGameTime = currentTime + GAME_CONFIG.AUDIO_OFFSET;
        
        const hittableNotes = notes.filter(note => 
          note.lane === lane &&
          !note.hit &&
          !note.missed &&
          Math.abs(note.time - currentGameTime) < GAME_CONFIG.HIT_WINDOW
        );
        
        if (hittableNotes.length > 0) {
          const closestNote = hittableNotes.reduce((closest, note) => 
            Math.abs(note.time - currentGameTime) < Math.abs(closest.time - currentGameTime) ? note : closest
          );
          
          const timeDiff = Math.abs(closestNote.time - currentGameTime);
          const accuracy = timeDiff < GAME_CONFIG.TIMING.perfect ? 'perfect' 
            : timeDiff < GAME_CONFIG.TIMING.good ? 'good' : 'ok';
          
          setNotes(prev => prev.map(n => 
            n.id === closestNote.id ? { ...n, hit: true } : n
          ));
          
          const points = GAME_CONFIG.POINTS[accuracy];
          setScore(prev => prev + points * (1 + combo * 0.1));
          setCombo(prev => {
            const newCombo = prev + 1;
            setMaxCombo(current => Math.max(current, newCombo));
            return newCombo;
          });
          
          setStats(prev => ({ ...prev, [accuracy]: prev[accuracy] + 1 }));
          setHitFeedback({ lane, accuracy, time: Date.now() });
          createParticles(lane, accuracy);
          createHitBurst(lane);
          
          if (accuracy === 'perfect') {
            createPerfectRing(lane);
            if ((combo + 1) % 10 === 0) {
              createStarBurst(lane);
            }
          }
          
          const timeout = setTimeout(() => setHitFeedback({}), 300);
          effectTimeoutsRef.current.push(timeout);
          
        } else {
          setCombo(0);
          setHitFeedback({ lane, accuracy: 'miss', time: Date.now() });
          const timeout = setTimeout(() => setHitFeedback({}), 300);
          effectTimeoutsRef.current.push(timeout);
        }
      }, [isPlaying, currentTime, notes, combo, createParticles, createHitBurst, createPerfectRing, createStarBurst]);

      // Keyboard handler
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (!LANE_KEYS[e.key]) return;
          e.preventDefault();
          handleLanePress(LANE_KEYS[e.key]);
        };
        
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [handleLanePress]);

      // Cleanup on unmount
      useEffect(() => {
        return () => {
          clearEffectTimeouts();
          if (audioRef.current) {
            audioRef.current.pause();
            audioRef.current.src = '';
          }
        };
      }, [clearEffectTimeouts]);

      // Helper functions
      const getNotePosition = (noteTime) => {
        const timeUntilHit = noteTime - currentTime;
        const position = GAME_CONFIG.HIT_ZONE_POSITION - (timeUntilHit / GAME_CONFIG.NOTE_SPEED * GAME_CONFIG.HIT_ZONE_POSITION);
        return Math.max(0, Math.min(100, position));
      };

      const progress = songData ? (currentTime / songData.duration) * 100 : 0;
      const totalHits = stats.perfect + stats.good + stats.ok + stats.miss;
      const accuracy = totalHits > 0
        ? ((stats.perfect + stats.good) / totalHits * 100).toFixed(1)
        : '100.0';

      // Genre selection screen
      if (!selectedGenre) {
        return <GenreSelection onSelect={setSelectedGenre} theme={theme} />;
      }

      // Main game screen
      return (
        <div className={`min-h-screen bg-gradient-to-b ${theme.bg} text-white relative overflow-hidden`}>
          <div className="absolute inset-0 bg-pattern"></div>
          <div className="absolute top-20 right-20 w-96 h-96 rounded-full mix-blend-multiply filter blur-3xl opacity-15 animate-float gpu-accelerated"
            style={{background: theme.glow}}></div>
          
          <div className="container mx-auto px-4 py-8 relative z-10">
            
            {/* Header */}
            <div className="text-center mb-6 animate-slide-in">
              <div className="flex items-center justify-center gap-4 mb-4">
                <button
                  onClick={() => {
                    if (isPlaying) stopGame();
                    setSelectedGenre(null);
                    setSongData(null);
                  }}
                  className="text-sm bg-gray-800 hover:bg-gray-700 px-5 py-3 rounded-xl transition-all glass-effect font-bold"
                >
                  ‚Üê Change Genre
                </button>
                <div className={`inline-flex items-center gap-3 bg-gradient-to-r ${theme.primary} px-8 py-4 rounded-2xl text-2xl font-black shadow-2xl animate-glow border-2 ${theme.borderColor}`}
                  style={{'--glow-color': theme.glow}}>
                  <span className="text-4xl animate-pulse-slow gpu-accelerated">{theme.emoji}</span>
                  <span>{theme.name}</span>
                </div>
              </div>
              <h1 className="text-6xl font-black mb-2 text-white">Arrowfall</h1>
            </div>

            {/* Upload Section */}
            {!songData && (
              <div className="max-w-2xl mx-auto animate-slide-in">
                <div className="mb-6 text-center">
                  <p className="text-gray-400 mb-3">Select Difficulty:</p>
                  <div className="flex gap-3 justify-center">
                    {['easy', 'medium', 'hard'].map(diff => (
                      <button
                        key={diff}
                        onClick={() => setDifficulty(diff)}
                        className={`px-6 py-2 rounded-lg font-bold transition-all ${
                          difficulty === diff
                            ? `bg-gradient-to-r ${theme.primary} shadow-lg scale-105`
                            : 'bg-gray-800 hover:bg-gray-700'
                        }`}
                      >
                        {diff.toUpperCase()}
                      </button>
                    ))}
                  </div>
                </div>

                <label className={`flex flex-col items-center justify-center w-full h-72 border-2 border-dashed ${theme.borderColor} rounded-2xl cursor-pointer bg-gray-800 hover:bg-gray-700 transition-all animate-glow`}
                  style={{'--glow-color': theme.glow}}>
                  <div className="flex flex-col items-center justify-center pt-5 pb-6">
                    {isAnalyzing ? (
                      <>
                        <div className="text-6xl mb-4 animate-pulse">{theme.emoji}</div>
                        <p className="text-2xl font-bold mb-2">Analyzing...</p>
                        <p className="text-gray-400">Detecting beats & generating patterns</p>
                        <div className="mt-4 w-48 h-2 bg-gray-700 rounded-full overflow-hidden">
                          <div className={`h-full bg-gradient-to-r ${theme.secondary} animate-pulse`} style={{width: '60%'}}></div>
                        </div>
                      </>
                    ) : (
                      <>
                        <div className="text-6xl mb-4 animate-pulse-slow gpu-accelerated">üéµ</div>
                        <p className="text-2xl font-bold mb-2">Drop Your {theme.name} Track</p>
                        <p className="text-gray-400 mb-2">MP3, WAV, OGG, FLAC</p>
                        <p className={`text-sm text-${theme.accent}`}>AI analyzes beats for perfect patterns</p>
                      </>
                    )}
                  </div>
                  <input 
                    type="file" 
                    className="hidden" 
                    accept="audio/*"
                    onChange={handleFileUpload}
                    disabled={isAnalyzing}
                  />
                </label>
              </div>
            )}

            {/* Game Section */}
            {songData && (
              <div className="max-w-6xl mx-auto animate-slide-in">
                
                {/* Song Info & Controls */}
                <div className="bg-gray-800 rounded-2xl p-5 mb-4 shadow-2xl border border-gray-700">
                  <div className="flex items-center justify-between mb-3">
                    <div className="flex-1">
                      <h2 className="text-2xl font-black mb-1 text-white">{songData.title}</h2>
                      <div className="flex gap-4 text-sm text-gray-400">
                        <span>üéµ {songData.bpm} BPM</span>
                        <span>üéØ {notes.length} Notes</span>
                        <span>ü•Å {songData.beatCount} Beats</span>
                        <span>üìä {accuracy}% Accuracy</span>
                        <span className="uppercase text-xs opacity-75">{difficulty} Mode</span>
                      </div>
                    </div>
                    <div className="text-right">
                      <div className={`text-4xl font-black text-${theme.accent} mb-1`}>{Math.round(score)}</div>
                      <div className={`text-xl font-bold ${combo > 0 ? 'text-yellow-400 combo-bounce' : 'text-gray-500'}`}>
                        {combo > 0 ? `${combo}x Combo` : 'No Combo'}
                      </div>
                    </div>
                  </div>
                  
                  {/* Progress bar */}
                  <div className="h-2 bg-gray-700 rounded-full overflow-hidden mb-3">
                    <div className={`h-full bg-gradient-to-r ${theme.secondary} progress-bar`} style={{width: `${progress}%`}}></div>
                  </div>
                  
                  {/* Stats */}
                  <div className="flex gap-4 text-sm mb-3">
                    <span className="text-yellow-400">‚òÖ {stats.perfect}</span>
                    <span className="text-green-400">‚úì {stats.good}</span>
                    <span className="text-blue-400">‚óÜ {stats.ok}</span>
                    <span className="text-red-400">‚úó {stats.miss}</span>
                    <span className="text-gray-400 ml-auto">Best: {maxCombo}x</span>
                  </div>
                  
                  {/* Controls */}
                  <div className="flex gap-3">
                    {!isPlaying ? (
                      <button
                        onClick={startGame}
                        className={`flex-1 bg-gradient-to-r ${theme.primary} hover:opacity-90 text-white font-bold py-3 rounded-xl transition-all transform hover:scale-105 shadow-lg`}
                      >
                        ‚ñ∂ START GAME
                      </button>
                    ) : (
                      <button
                        onClick={stopGame}
                        className="flex-1 bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700 text-white font-bold py-3 rounded-xl transition-all transform hover:scale-105 shadow-lg"
                      >
                        ‚èπ STOP
                      </button>
                    )}
                    
                    <button
                      onClick={() => {
                        stopGame();
                        setSongData(null);
                        setNotes([]);
                      }}
                      className="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-105"
                    >
                      üîÑ NEW SONG
                    </button>
                  </div>
                </div>

                {/* Game Area */}
                <div className="relative bg-black rounded-3xl overflow-hidden shadow-2xl border-4 border-gray-800 glass-effect" style={{height: '650px'}}>
                  
                  <div className="absolute inset-0 bg-gradient-to-b from-transparent via-gray-900 to-black opacity-50"></div>
                  
                  {/* Lane container */}
                  <div className="relative h-full flex">
                    {LANES.map((lane, laneIndex) => (
                      <div
                        key={lane}
                        className="relative flex-1 border-x border-gray-800"
                        style={{background: `linear-gradient(to bottom, transparent 0%, ${theme.trailColor} 85%, transparent 100%)`}}
                      >
                        {/* Hit zone indicator */}
                        <div 
                          className={`absolute left-0 right-0 h-32 bg-gradient-to-b ${theme.hitZone} opacity-20`}
                          style={{ top: '70%' }}
                        />
                        
                        {/* Lane button */}
                        <div className="absolute bottom-8 left-0 right-0 flex justify-center z-10">
                          <div className={`w-24 h-24 rounded-2xl flex items-center justify-center text-5xl font-black transition-all shadow-2xl ${
                            hitFeedback.lane === lane && Date.now() - hitFeedback.time < 300
                              ? hitFeedback.accuracy === 'miss' 
                                ? 'bg-red-500 scale-125 animate-shake'
                                : hitFeedback.accuracy === 'perfect'
                                ? 'bg-yellow-400 scale-150 lane-glow'
                                : hitFeedback.accuracy === 'good'
                                ? 'bg-green-500 scale-140 lane-glow'
                                : 'bg-blue-500 scale-130 lane-glow'
                              : 'bg-gray-800 border-4 border-gray-700 glass-effect'
                          }`}>
                            {LANE_ICONS[lane]}
                          </div>
                        </div>
                        
                        {/* Hit flash effect */}
                        {hitFeedback.lane === lane && hitFeedback.accuracy !== 'miss' && Date.now() - hitFeedback.time < 300 && (
                          <div className="hit-flash" />
                        )}

                        {/* Notes */}
                        {notes
                          .filter(note => note.lane === lane && !note.hit && !note.missed)
                          .map(note => {
                            const position = getNotePosition(note.time);
                            if (position < -10 || position > 110) return null;
                            
                            const isApproaching = position > 75;
                            
                            return (
                              <div
                                key={note.id}
                                className="absolute left-1/2 transform -translate-x-1/2 gpu-accelerated"
                                style={{ top: `${position}%` }}
                              >
                                <div className={`w-16 h-16 bg-gradient-to-br ${theme.noteGradient} rounded-2xl flex items-center justify-center shadow-2xl text-4xl font-black border-4 ${theme.borderColor} transition-transform ${isApproaching ? 'scale-110' : ''}`}
                                  style={{
                                    boxShadow: isApproaching 
                                      ? `0 0 20px ${theme.glow}` 
                                      : `0 0 10px ${theme.glow}`
                                  }}>
                                  {LANE_ICONS[lane]}
                                </div>
                              </div>
                            );
                          })}
                      </div>
                    ))}
                  </div>

                  {/* Visual effects layer */}
                  <div className="absolute inset-0 pointer-events-none">
                    <VisualEffects 
                      particles={particles}
                      hitBursts={hitBursts}
                      perfectRings={perfectRings}
                      starBursts={starBursts}
                      theme={theme}
                    />
                  </div>

                  {/* Touch controls (mobile) */}
                  {isPlaying && (
                    <TouchControls onLanePress={handleLanePress} theme={theme} />
                  )}

                  {/* Accuracy feedback */}
                  {hitFeedback.accuracy && Date.now() - hitFeedback.time < 300 && (
                    <div className="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none z-20">
                      <div className={`text-7xl font-black animate-slide-in ${
                        hitFeedback.accuracy === 'perfect' ? 'text-yellow-400' :
                        hitFeedback.accuracy === 'good' ? 'text-green-400' :
                        hitFeedback.accuracy === 'ok' ? 'text-blue-400' :
                        'text-red-400'
                      }`} style={{
                        textShadow: '0 0 40px currentColor, 0 0 80px currentColor',
                        filter: 'drop-shadow(0 0 20px currentColor)'
                      }}>
                        {hitFeedback.accuracy === 'perfect' ? '‚òÖ PERFECT ‚òÖ' :
                         hitFeedback.accuracy === 'good' ? '‚úì GOOD !' :
                         hitFeedback.accuracy === 'ok' ? '‚óÜ OK ‚óÜ' :
                         '‚úó MISS ‚úó'}
                      </div>
                    </div>
                  )}

                  {/* Combo display */}
                  {combo >= 10 && isPlaying && (
                    <div className="absolute top-12 left-1/2 transform -translate-x-1/2 pointer-events-none z-20">
                      <div className={`text-6xl font-black text-yellow-400 ${combo % 10 === 0 ? 'combo-bounce' : ''}`} 
                        style={{
                          textShadow: '0 0 30px #fbbf24, 0 0 60px #fbbf24',
                          filter: 'drop-shadow(0 0 30px #fbbf24)'
                        }}>
                        {combo}x COMBO!
                      </div>
                      {combo >= 50 && (
                        <div className="text-center text-2xl font-bold text-white mt-2 animate-pulse"
                          style={{textShadow: '0 0 20px #fff'}}>
                          üî• ON FIRE üî•
                        </div>
                      )}
                    </div>
                  )}

                  {/* Instructions overlay */}
                  {!isPlaying && (
                    <div className="absolute inset-0 bg-black bg-opacity-90 flex items-center justify-center backdrop-blur-sm z-30">
                      <div className="text-center animate-slide-in">
                        <p className={`text-3xl font-black mb-6 text-transparent bg-clip-text bg-gradient-to-r ${theme.textGradient}`}>
                          Use Arrow Keys or Tap!
                        </p>
                        <div className="flex gap-4 justify-center mb-6">
                          {LANES.map(lane => (
                            <div key={lane} className="w-16 h-16 bg-gradient-to-br from-gray-700 to-gray-800 rounded-xl flex items-center justify-center text-3xl border-2 border-gray-600 shadow-xl animate-pulse-slow gpu-accelerated">
                              {LANE_ICONS[lane]}
                            </div>
                          ))}
                        </div>
                        <p className="text-gray-400 text-lg">Hit notes when they reach the <span className={`text-${theme.accent} font-bold`}>glowing zone</span>!</p>
                        <p className="text-gray-500 text-sm mt-2">Build combos for massive scores üî•</p>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    // Mount the app
    const root = ReactDOM.createRoot(document.getElementById('app'));
